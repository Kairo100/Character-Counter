<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIve Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title"><h1>Live Character Counter</h1></div>
    <div class="text">
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="write your text here!" onkeyup="countingCharacter()"></textarea>
        <p>Total Characters you typed including space: <span class="counter">0</span></p>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
